<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense tracker</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0, 2px, 44px rgbargba(0, 0, 0, 0.1);
      }
      input[type="text"],
      select,
      input[type="number"],
      input[type="submit"] {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #45a049;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #2b5a2d;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #45a049;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <form id="expenseForm">
        <input
          type="text"
          id="description"
          placeholder="expense Description"
          required
        /><br />
        <select id="catagory" required>
          <option value="">Select Catagory</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option></select
        ><br />
        <input type="number" id="amount" placeholder="Amount" required /><br />
        <input type="submit" value="Add Expense" />
        <h2>Expense Summary</h2>
        <table id="expenseTable">
          <thead>
            <th>Description</th>
            <th>Catagory</th>
            <th>Amount</th>
          </thead>
          <tbody id="expenseList"></tbody>
        </table>
      </form>
    </div>
    <script>
      const expenseForm = document.getElementById("expenseForm");
      const expenseList = document.getElementById("expenseList");
      expenseForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const description = document.getElementById("description").value;
        const catagory = document.getElementById("catagory").value;
        const amount = document.getElementById("amount").value;
        if (document && catagory && !isNaN(amount)) {
          const newRow = document.createElement("tr");
          newRow.innerHTML = `<td>${description}</td>
          <td>${catagory}</td>
          <td>${amount}</td>`;
          expenseList.appendChild(newRow);

          document.getElementById("description").value = "";
          document.getElementById("catagory").value = "";
          document.getElementById("amount").value = "";
        } else {
          alert(`please fill out all flied valied data`);
        }
      });
    </script>
  </body>
</html>
